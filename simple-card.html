<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Simple - Gianina Flores | SACPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .cover-section {
            height: 200px;
            background-image: url('portada3.jpeg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            border-radius: 20px 20px 0 0;
            width: 100%;
        }

        .card-content {
            padding: 80px 40px 40px 40px;
            text-align: center;
            background: #ffffff;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #02305C;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: left;
            justify-content: center;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .social-links a i {
            font-size: 1.3rem;
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Colores específicos para cada red social */
        .social-links a[aria-label="Facebook"] {
            background: #1877F2;
        }

        .social-links a[aria-label="YouTube"] {
            background: #FF0000;
        }

        .social-links a[aria-label="TikTok"] {
            background: #000000;
        }

        .social-links a[aria-label="Instagram"] {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-links a[aria-label="Página Web"] {
            background: #555555;
        }

        .social-links a[aria-label="Correo Electrónico"] {
            background: #D44638;
        }

        .whatsapp-btn {
            margin-top: 30px;
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn i {
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .card {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .cover-section {
                height: 160px;
                border-radius: 15px 15px 0 0;
            }
            
            .card-content {
                padding: 70px 20px 30px 20px;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
                bottom: -50px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-links a {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .social-links a i {
                font-size: 1.1rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="cover-section">
            <img src="logosacpro.jpeg" alt="Gianina Flores" class="profile-img">
        </div>
        
        <div class="card-content">
            <h1 class="name">Gianina Flores</h1>
            <p class="title">Directora de Operaciones<br>SACPRO PERÚ</p>
            
            <div class="social-links">
                <a href="https://www.facebook.com/sacproperuoficial" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://www.youtube.com/@SacproPeru" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="https://www.tiktok.com/@sacproperu" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="https://www.instagram.com/sacproperu/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.sacproperu.com/" target="_blank" aria-label="Página Web">
                    <i class="fas fa-globe"></i>
                    <span>Página Web</span>
                </a>
                <a href="mailto:ventas@sacproperu.com" aria-label="Correo Electrónico">
                    <i class="fas fa-envelope"></i>
                    <span>Escríbeme un correo</span>
                </a>
            </div>
            
            <a href="https://wa.me/51966476308" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                Contactar por WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
